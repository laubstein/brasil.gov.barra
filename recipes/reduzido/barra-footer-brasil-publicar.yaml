# configuracao do assetgen para:
# - mesclar o css com javascript de comportamento

generate:

- barra-brasil.js:
    source:
      - build/barra-footer-brasil-original.min.js
    uglify.bin: uglifyjs
    compress: false

css.embed: true
css.embed.only: true
output.directory: ../../app/templates/reduzido
output.hashed: false
output.manifest: assets.json

profile.dev:
  css.compress: false
  js.compress: false
